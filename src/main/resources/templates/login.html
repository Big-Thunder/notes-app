<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Login</h1>

<form th:action="@{/login}" method="post">
  <label>Email: <input type="text" th:name="email"></label>
  <label>Password: <input type="password" th:name="pass"></label>
  <input type="submit">
</form>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

</body>
</html>
