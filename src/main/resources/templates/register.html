<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <h1>Register</h1>

<form th:action="@{/register}" method="post">
    <label>Name: <input type="text" th:name="name"></label>
    <label>Email: <input type="text" th:name="email"></label>
    <label>Password: <input type="password" th:name="pass"></label>
    <input type="submit">
</form>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

</body>
</html>
